<div class="content">
    <div class="content1">
        <h2>Services I <br> provide_______</h2>
        
         <div class="service-list">
            <ul>
                <li *ngFor="let service of userServices;index as i">
                    <div class="inner-list" (click)="Modal.click()">
                        <div class="left">
                            <span [style]="false?'color:red':'color:blue;'">0{{service.id}}</span>
                            <h3 class="title">{{service.title}}</h3>
                        </div>
                        <div class="right">
                            <p class="text">{{service.description}}</p>
                            <i class="bi bi-arrow-up-right"></i>
                        </div>
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" hidden class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal" (click)="openModal(service)" #Modal>
                      Launch modal
                    </button>
                </li>
              
            </ul>
         </div>    
           
    </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{modalData?.title}}</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <img src="{{modalData?.serviceImg}}" height="200px" width="450px" alt="">
        <div class="modal-body"><p>{{modalData?.description}}</p></div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
